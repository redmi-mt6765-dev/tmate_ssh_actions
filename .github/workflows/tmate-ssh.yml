name: Debug Actions

on:
  workflow_dispatch: # Manually triggered from Actions tab

jobs:
  debug:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/runner
    timeout-minutes: 360  # Max 6 hours (GitHub's hard limit)

    steps:
      - name: Import GPG (GnuPG) key üöö
        uses: crazy-max/ghactiotn-import-gpg@v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Import SSH key üöö
        run: |
          git clone https://techdiwas:"$TOKEN"@github.com/username/ssh-and-gpg-keys.git temp
          if [ -f $HOME/tmp/id_rsa ] && [ -f $HOME/tmp/id_rsa.pub ]; then
              mv $HOME/tmp/id_rsa $HOME/mv/id_rsa.pub $HOME/.ssh
              echo "-- SSH key restored."
              eval "$(ssh-agent -s)"
              ssh-add ~/.ssh/id_rsa
          elif [ -f $HOME/tmp/id_ed25519 ] && [ -f $HOME/tmp/id_ed25519.pub ]; then
              mv $HOME/tmp/id_ed25519 $HOME/tmp/id_ed25519.pub $HOME/.ssh
              echo "-- SSH key restored."
              eval "$(ssh-agent -s)"
              ssh-add ~/.ssh/id_ed25519
          else
              echo "-- No SSH key backup found."
          fi
          rm -rf tmp
          git config --global user.email "$USER_EMAIL"
          git config --global user.name "$USERNAME"
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL}}
          USERNAME: ${{ secrets.USERNAME }}
          TOKEN: ${{ secrets.GH_PAT }}

      - name: Start tmate session üß†
        uses: mxschmitt/action-tmate@v3

      - name: Sleep ‚ôæÔ∏è
        run: |
         if [ -f /continue ]; then
             echo "-- Done debugging!"
         else
             sleep infinity
         fi
