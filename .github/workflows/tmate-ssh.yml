name: SSH Debug via tmate

on:
  workflow_dispatch: # trigger manually

jobs:
  debug:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max allowed by GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start tmate session ðŸ§ 
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true
          limit-access-to-actor: true
